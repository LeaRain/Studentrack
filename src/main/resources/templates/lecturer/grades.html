<div th:fragment="lecturergrades">
    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-12">
                    <h3 th:text="'Enter Grades for ' + ${module}"></h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="bs-component">
                        <legend>Your Students</legend>
                        <form method="post" th:action="@{/modules/grade/check}" th:object="${moduleResultsDTO}">
                            <fieldset th:each="moduleResult, iStat : *{moduleResults}">
                                <div class="form-group">
                                    <legend class="mt-4" th:text="${moduleResult.student}"></legend>
                                    <input type="hidden" th:value="${moduleResult.student}">
                                    <label class="col-form-label mt-3">Grade</label>
                                    <input type="number" step="0.1" class="form-control gradeInput" placeholder="Enter Grade" th:field="*{moduleResults[__${iStat.index}__].grade.value}" required>
                                    <label class="col-form-label mt-3">Try Number</label>
                                    <input type="number" class="form-control tryNumberInput" placeholder="Enter Try Number" th:field="*{moduleResults[__${iStat.index}__].grade.tryNumber}" required min="1" max="3">
                                </div>
                            </fieldset>
                            <button type="submit" id="submitButtonGrades" class="btn btn-info mt-4">Save Grades</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/gradesValidation.js"></script>
</div>

<div th:fragment="newcourse">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Create a new course</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <form method="post" th:action="@{/courses/new/check}" th:object="${course}">
                    <fieldset>
                        <div class="form-group" id="formGroupModule">
                            <label for="formGroupModule" class="form-label mt-4">Module</label>
                                <select class="form-select" id="selectModule" th:field="*{module}">
                                    <option th:each="module : ${modules}" th:text="${module.name}" th:value="${module.moduleId}"></option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label mt-4" for="inputStartDate">Start Date</label>
                            <input type="date" class="form-control" id="inputStartDate" placeholder="Enter Start Date" th:field="*{startDate}" required>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label mt-4" for="inputEndDate">End Date</label>
                            <input type="date" class="form-control" id="inputEndDate" placeholder="Enter End Date" th:field="*{endDate}" required>
                        </div>
                        </fieldset>
                    <button type="submit" class="btn btn-info btn-lg col-12 mt-5" id="submitButton">Add!</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/timeDateValidation.js"></script>
</div>

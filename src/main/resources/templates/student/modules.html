<div th:fragment="studentmodules">
    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-12">
                    <h3 th:text="'Your faculty: ' + ${faculty}"></h3>
                    <h3 th:text="'Your major: ' + ${major}"></h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="bs-component">
                        <legend>Your Modules</legend>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Module</th>
                                <th scope="col">ECTS</th>
                                <th scope="col">Credit Hours</th>
                                <th scope="col">Lecturer</th>
                                <th scope="col">Lecturer Contact</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="module, iStat: ${modules}" th:classappend="${iStat.odd} ? table-info : table-primary">
                                <th scope="row" th:text="${module.name}"/>
                                <td th:text="${module.ects}"/>
                                <td th:text="${module.creditHours}"/>
                                <td th:text="${module.responsibleLecturer.firstName + ' ' + module.responsileLecturer.lastName}"/>
                                <td th:text="${module.responsibleLecturer.mailAddress}"/>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-6">
                    <legend>More to study, more to do?</legend>
                    <div class="d-grid gap-2 mt-4">
                        <form action="modules/new">
                            <button class="btn btn-lg btn-primary col-12" type="submit">New Module</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="studenthome">
    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-4">
                    <div class="bs-component">
                        <legend>Modules</legend>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Your Modules</th>
                                    <th scope="col">Total Time Invest</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table-primary">
                                    <th scope="row">Course 1</th>
                                    <th scope="row">Invest 1</th>
                                </tr>
                                <tr class="table-info">
                                    <th scope="row">Course 2</th>
                                    <th scope="row">Invest 2</th>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-grid gap-2">
                            <form action="modules" method="get">
                                <button class="btn btn-lg btn-primary col-12" type="submit">Administrate Modules</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="bs-component">
                        <form method="post" th:action="@{/timeorders/new}" th:object="${modules}">
                            <div class="form-group" id="formGroupModule">
                                <label for="selectModule" class="form-label mt-4">Module</label>
                                <select class="form-select" id="selectModule" th:field="${moduleShell.name}">
                                    <option th:each="module : ${modules}" th:text="${module}" th:value="${module.moduleId}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-info mt-4">Start New Time Order Now</button>
                        </form>
                    </div>
                    <div class="d-grid gap-2">
                        <form action="timeorders" method="get">
                            <button class="btn btn-lg btn-primary col-12 mt-4" type="submit">Administrate Time Orders</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="bs-component">
                        <legend>Statistics</legend>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Working Hours</th>
                                <th scope="col">Time Range</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="table-primary">
                                <th scope="row">Today</th>
                                <th scope="row">5:32</th>
                            </tr>
                            <tr class="table-info">
                                <th scope="row">This Week</th>
                                <th scope="row">17:34</th>
                            </tr>
                            </tbody>
                        </table>
                        <div class="d-grid gap-2">
                            <form action="statistics" method="get">
                                <button class="btn btn-lg btn-primary col-12" type="submit">More</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

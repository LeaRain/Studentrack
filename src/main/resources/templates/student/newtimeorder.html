<div th:fragment="newtimeorder">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Create a new Time Order</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <form method="post" th:action="@{/timeorders/new/check}" th:object="${timeOrderShell}">
                    <fieldset>
                        <div class="form-group" id="formGroupModule">
                            <label for="formGroupModule" class="form-label mt-4">Module</label>
                            <select class="form-select" id="selectModule" th:field="*{timeOrder.module}">
                                <option th:each="module : ${modules}" th:text="${module.name}" th:value="${module.moduleId}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label mt-4" for="inputStart">Start</label>
                            <input type="datetime-local" class="form-control" id="inputStart" placeholder="Enter Time Order Start" th:field="*{startString}" required>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label mt-4" for="inputEnd">End</label>
                            <input type="datetime-local" class="form-control" id="inputEnd" placeholder="Enter Time Order End" th:field="*{endString}" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-info btn-lg col-12 mt-5" id="submitButton">Add!</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/timeDateValidation.js"></script>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="common/header :: header(title='Course Administration')"/>

<script type="text/javascript" src="js/configureSuccessErrorElements.js"></script>

<body class style onload="configureSuccessErrorElements();configureModalDialogs()">
<div th:replace="common/navigation :: navigation"/>

<div th:if="${errorMessage} != ''">
    <div th:replace="common/statusmessage :: status(errorMessage=${errorMessage})"></div>
</div>

<div th:if="${successMessage} != ''">
    <div th:replace="common/statusmessage :: status(successMessage=${successMessage})"></div>
</div>

<div sec:authorize="hasAuthority('Student')" th:replace="student/modules :: studentmodules"></div>

<div sec:authorize="hasAuthority('Lecturer')" th:replace="lecturer/modules :: lecturermodules"></div>

<div th:replace="common/footer :: footer"/>
</body>
</html>

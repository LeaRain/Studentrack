<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="common/header :: header(title='Home')"/>


<body class style>
<div th:replace="common/navigation :: navigation"/>

<div th:if="${errorMessage} != ''">
    <div th:replace="common/statusmessage :: status(errorMessage=${errorMessage})"></div>
</div>

<div th:if="${successMessage} != ''">
    <div th:replace="common/statusmessage :: status(successMessage=${successMessage})"></div>
</div>

<div class="container">
    <div class="row">
        <h2 th:text="'Hello ' + ${user.firstName}"></h2>
    </div>
</div>

<div sec:authorize="hasAuthority('Student')" th:replace="student/home :: studenthome"></div>

<div sec:authorize="hasAuthority('Lecturer')" th:replace="lecturer/home :: lecturerhome"></div>

<div th:replace="common/footer :: footer"/>

</body>
</html>

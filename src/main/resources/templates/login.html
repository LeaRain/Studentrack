<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="common/header :: header(title='Login')"/>

<script type="text/javascript" src="js/configureSuccessErrorElements.js"></script>


<body class style onload="configureSuccessErrorElements()">
<div th:replace="common/navigation :: navigation"/>


<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Login</h1>
        </div>
    </div>
</div>


<div th:if="${errorMessage}">
    <div th:replace="common/statusmessage :: status(errorMessage=${errorMessage})"></div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
            <form method="post" th:action="@{/login}">
                <fieldset>
                    <div class="form-group">
                        <label for="username" class="form-label mt-4">Email address</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="Enter Email address" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-info btn-lg col-12 mt-5" id="submitButtonLogin">Login!</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="common/footer :: footer"/>
</body>

</html>
